<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fifa formation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="content-header">
            <div class="logo-header">

            </div>
            <div class="titre-header">

            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="button-formation">
                <button id="furst-btn-formation">4-3-3</button>
                <button id="second-btn-formation">4-4-2</button>
            </div>
            <div class="stadeAndGamers">
                <div class="stade">
                    <div class="furst-formation" id="furst-formation">
                        <div class="furst-formation-forward">
                            <div class="forward" id="forward-left"><button>➕</button></div>
                            <div class="forward" id="forward-center"><button>➕</button></div>
                            <div class="forward" id="forward-right"><button>➕</button></div>
                            <div class="center" id="center-left"><button>➕</button></div>
                            <div class="center" id="center-center"><button>➕</button></div>
                            <div class="center" id="center-right"><button>➕</button></div>
                        </div>

                        <div class="furst-formation-deffence">
                            <div class="deffence" id="deffence-left"><button>➕</button></div>
                            <div class="deffence" id="deffence-left-center"><button>➕</button></div>
                            <div class="deffence" id="deffence-right-center"><button>➕</button></div>
                            <div class="deffence" id="deffence-right"><button>➕</button></div>

                        </div>
                        <div class="gardien">
                            <div class="deffence" id="gardien"><button>➕</button></div>
                        </div>
                    </div>


                </div>
                <div class="gamer">
                    <div id="player-list"></div>
                    <div id="player-cards" class="player-cards-container"></div>        
                </div>
            </div>
            <div class="player-form">
                <input type="text" id="player-name" placeholder="Nom du joueur" required>
                <input type="text" id="player-position" placeholder="Position" required>
                <input type="number" id="player-stats" placeholder="Statistiques" required>

                <button id="add-player-btn">Ajouter Joueur</button>
            </div>
            <!-- <div id="player-list"></div>
            <div id="player-cards" class="player-cards-container"></div> -->
        </div>
    </section>
